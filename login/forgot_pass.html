    <link rel="stylesheet" href="../assets/css/forgot_pass.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="wrapper">
        <form action="../login/forgot_pass.html" method="POST">

                <div class="register-link"><p><a href="../login/login_staff.html">Trang chủ</a></p></div>

        </form>
    </div>
